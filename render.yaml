services:
  - type: web
    name: encuestas-reportes
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -k gthread -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      # No pongas secrets aqu√≠; usa el panel de Render
